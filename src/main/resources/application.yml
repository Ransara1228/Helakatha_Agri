spring:
  # OAuth2 Resource Server Configuration (Keycloak)
  security:
    oauth2:
      resource-server:
        jwt:

          jwk-set-uri: http://localhost:8090/realms/helakatha-agri-realm/protocol/openid-connect/certs
    # H2 Database (file-based for data persistence)
    url: jdbc:h2:file:./data/helaketha_agri_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    username: root
    password: root
    driver-class-name: org.h2.Driver
    
  sql:
    init:
      mode: always  # Safe to use 'always' because schema.sql uses 'CREATE TABLE IF NOT EXISTS'
      schema-locations: classpath:schema.sql
      
  h2:
    console:
      enabled: true
      path: /h2-console
