spring:
  # OAuth2 Resource Server Configuration (Keycloak)
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8090/realms/helakatha-agri-realm
          jwk-set-uri: http://localhost:8090/realms/helakatha-agri-realm/protocol/openid-connect/certs

  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/helaketha_agri_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: always  # Safe to use 'always' because schema.sql uses 'CREATE TABLE IF NOT EXISTS'
      schema-locations: classpath:schema.sql

# Keycloak Admin Client Configuration
keycloak:
  server-url: http://localhost:8090
  realm: helakatha-agri-realm
  admin-client-id: helaketha-agri-admin
  admin-client-secret: admin-client-secret-change-me  # CHANGE THIS after getting the actual secret from Keycloak