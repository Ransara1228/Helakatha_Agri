version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: helaketha_agri_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: helaketha_agri_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data:/var/lib/mysql-files
      - ./init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql:ro
    networks:
      - helaketha_agri_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: helaketha_agri_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # MySQL Database Configuration
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_PORT: 3306
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      # HTTP Configuration
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      # Health and Metrics
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # Import realm on startup (optional - can also import via admin console)
      KC_IMPORT: /opt/keycloak/data/import/keycloak-realm-config.json
    ports:
      - "8090:8080"
    volumes:
      - ./keycloak-realm-config.json:/opt/keycloak/data/import/keycloak-realm-config.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - helaketha_agri_network
    command: start-dev --import-realm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  helaketha_agri_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
